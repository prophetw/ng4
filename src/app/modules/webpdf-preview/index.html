<div *ngIf="errorCode" class="content-info-size text-center dis-table adjust-position" style="height:100%;background: #535353;color: #eee">
    <div class="dis-table-cell">
        <div *ngIf="errorCode=='NOT_SUPPORT_MOBILE'" translate>Foxit Reader Online is not supported on the Mobile device. Please try to open it on the desktop to get a better experience.</div>
        <!--
        <div *ngIf="errorCode=='NOT_FOUND'" translate>The link has expired!</div>
        <div *ngIf="errorCode=='FORBID'" translate>Access denied.</div>
        <div *ngIf="errorCode=='FORBID_GUEST'">
            <span translate>Access denied.</span> <span translate>Please <a (click)="showSignInModal()">Sign In</a></span>
        </div>
        -->
        <div *ngIf="errorCode=='CAN_NOT_PREVIEW'">
            <div class="preview-container">
                <div class="mid-container">
                    <div class="download-info">
                        <p class="can-not-txt" [title]="fileName">{{fileName}}</p>
                        <p class="can-not-txt" translate>Can not preview</p>
                        <a class="btn btn-primary" href="{{downloadUrl}}">
                            <i class="fa fa-download"></i> <span translate>Download</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="errorCode=='DOCUMENT_IS_NOT_EXIST'" translate>Document is not exist</div>
        <div *ngIf="errorCode=='PERMISSION_FORBIDDEN'" translate>Permission Forbidden</div>
        <div *ngIf="errorCode" style="font-size: 14px;margin-top: 20px;"><a style=" color:#66ccff;" (click)="previewGoback()" translate><< back</a></div>
    </div>
</div>
<iframe *ngIf="previewUrl" name="previewFrame" width="100%" height="100%"
        [src]="previewUrl" allowtransparency="true"  title="Preview" frameborder="0"
        scrolling="no" (load)="onPreviewIframeLoad()" id="preview-frame"></iframe>
