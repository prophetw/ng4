<div class="mobile-index">
  <h3 class="title">{{'mobileIndexTitle' | translate}}</h3>
  <img class="img" src="assets/img/mobile-index-low.png" alt="{{'mobileIndexTitle' | translate}}">
  <p class="info">{{'mobileIndexInfo' | translate}}</p>
  <button class="btn btn-primary btn-downapp" type="button" (click)="open()">{{'mobileIndexBtn' | translate}}</button>
  <a class="link" [href]="loginUrl">{{'mobileIndexLink' | translate}}</a>
</div>
